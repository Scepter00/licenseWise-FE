<!DOCTYPE html>
<html lang="en">
  <head>

        <form class="role-form">
          <label class="role-option">
            <input type="radio" name="role" value="individual-driver" />
            <div class="role-card">
              <div class="icon">üë§</div>
              <div>
                <p class="role-name">Individual Driver</p>

              </div>
            </div>
          </label>
          <label class="role-option">
            <input type="radio" name="role" value="fleet-manager" />
            <div class="role-card">
              <div class="icon">üöç</div>
              <div>
                <p class="role-name">Fleet Manager</p>
                <p class="role-subtext">Continue as a fleet manager</p>
              </div>
            </div>
          </label>
          <button type="submit" class="continue-button" disabled>Continue</button>
        </form>
      </section>
  </body>
</html>
