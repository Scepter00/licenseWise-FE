<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="login">
        <nav>
            <div class="logo">LicenseWise</div>
            <button class="help-btn">Help</button>
        </nav>

        <div class="frame-wrapper">
        <form>
          <h4>Log in</h4>
          <input type="email" placeholder="Enter phone number or Email" required>
          <input type="password" placeholder="Enter password" min="3" max="5" required>
          <button type="submit" class="login-btn">Continue</button>
          <div class="or-line"><h5>Or</h5></div>
          <button class="option-btn">
            <img class="img" src="/Images/google.svg" />
            <h6>Continue with Google</h6>
          </button>
          <button class="option-btn">
            <img class="img" src="/Images/apple.svg" />
            <h6>Continue with Google</h6>
          </button>
        </form>
        </div>
    </section>
  </body>
</html>
