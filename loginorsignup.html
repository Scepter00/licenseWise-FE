<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>LicenseWise</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">LicenseWise</div>
    <button class="navbar-help">Help</button>
  </nav>
  <section class="signup-section">
    <h2 class="signup-title">Sign Up</h2>
    <form class="signup-form">
      <input
        type="text"
        placeholder="Enter Phone Number or Email"
        class="signup-input"
      />
      <button type="submit" class="signup-button">Continue</button>
    </form>
    <div class="signup-divider">Or</div>
    <div class="signup-alternatives">
      <button class="signup-alt-button google-button"><img class="glogo" src="images/flat-color-icons_google.png" alt="">  Continue with Google</button>
      <button class="signup-alt-button apple-button"><img class="alogo" src="images/Vector.png" alt=""> Continue with Apple</button>
    </div>
    
  </section>
</body>
</html>
